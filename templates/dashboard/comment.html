{% extends "base.html" %}
{% load i18n admin_static %}
{% load staticfiles %}
{% load i18n %}

{% block title %}
    Stack News | Comment
{% endblock %}

{% block content %}
    <div style="margin-top: 1%">
        <div class="container" style="background-color: lightcyan">

            <div class="row">
                <div class="col-md-12 col-xs-12 col-lg-12 centre">
                    <form action="/dashboard/comment/" method="post" name="news_comment" id="news_comment">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Comment Topic</label>
                            <input id="comment_topic" class="form-control" placeholder="Title" name="comment_topic">
                        </div>

                        <div class="form-group">
                            <label>Comment</label>
                            <input id="comment" class="form-control" placeholder="Comment" name="comment">
                            <input id="linked_post" name="linked_post" value="-1" hidden>
                        </div>
                        <br>
                        <button class="btn btn-primary" type="submit"> Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
