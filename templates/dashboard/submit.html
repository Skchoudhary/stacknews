{% extends "base.html" %}
{% load i18n admin_static %}
{% load staticfiles %}
{% load i18n %}

{% block title %}
    Stack News | Post
{% endblock %}

{% block content %}
    <div style="margin-top: 1%">
        <div class="container" style="background-color: lightcyan">

            <div class="row">
                <div class="col-md-12 col-xs-12 col-lg-12 centre">
                    <form action="/dashboard/post_submit/" method="post" name="news_post" id="news_post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Title</label>
                            <input id="post_title" class="form-control" placeholder="Title" name="post_title">
                        </div>

                        <div class="form-group">
                            <label>Url</label>
                            <input id="post_URL" class="form-control" placeholder="Post URL" name="post_URL">
                        </div>
                        <br>
                        <span> or </span>
                        <br>
                        <div class="form-group">
                            <label>Text</label>
                            <textarea id="post_text" class="form-control" name="post_text"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit"> Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
